<html><!-- Tag <html> untuk membuat sebuah dokumen HTML-->
<head><!-- menyimpan informasi, seperti judul dan charset halaman -->
    <title>Tugas Tabel</title><!-- Tag <title> untuk membuat judul dari sebuah halaman -->
        <link href='icon.png' rel='shortcut icon'><!-- digunakan untuk mengganti icon pada title bar browser dengan ikon yang kita inginkan -->
</head>
    <body><!-- digunakan untuk melampirkan semua konten yang muncul pada suatu halaman -->
        <h2 align="center"><!-- agar tulisan berada diposisi tengah halaman -->
        DAFTAR HADIR</h1><!-- Heading digunakan untuk judul dari paragraf, atau bagian dari text yang merupakan judul --> 
        <p align ="center">PRAKTIKUM PEMROGRAMAN BERBASIS WEB</p><!-- untuk membuat paragraf -->
        <hr><!-- digunakan untuk memisahkan konten atau paragraf satu dengan lainnya -->
        <br><!-- menunjukkan sebuah line break (garis baru) -->
        <table border="1" width="100%"><!--digunakan untuk membuat tabel-->
            <tr bgcolor=#d7a8f0 align="center"><!-- tag tr digunakan untuk membuat baris, 
                sedangkan bgcolor adalah memberikan warna pada background baris -->
                <td rowspan="2"><!-- rowspan digunakan untuk menggabungkan 2 baris menjadi satu -->
                <b>No</b></td> <!-- tag td digunakan untuk menampilkan kolom, ini merupakan kolom yang pertama -->
                <td rowspan="2"><b>Nama</b></td> <!-- merupakan kolom kedua dari baris pertama -->
                <td colspan="5"><!-- colspan digunakan untuk menggabungkan 5 kolom menjadi satu pada bagian pertemuan -->
                <b>Pertemuan</b></td> <!-- merupakan kolom ketiga dari baris yang pertama -->
            </tr>

            <tr bgcolor=#956aeb align="center"><!-- Baris kedua -->
                <td>1</td><!-- untuk kolom ketiga dari baris kedua -->
                <td>2</td><!-- untuk kolom keempat dari baris kedua -->
                <td>3</td><!-- untuk kolom kelima dari baris kedua -->
                <td>4</td><!-- untuk kolom keenam dari baris kedua -->
                <td>5</td><!-- untuk kolom ketujuh dari baris kedua -->
            </tr>

            <tr align="center"><!-- Baris ketiga yang meliputi identitas dan juga kehadiran -->
                <td>001</td><!-- kolom pertama dari baris ketiga -->
                <td>Safira</td><!-- kolom kedua dari baris ketiga yang berisikan nama -->
                <td><img src="ttd.jpeg" width="30px" height="25px"></img><!-- import image agar dapat ditampilkan di dalam kolom dengan
                lebar dan tinggi yang telah kita tentukan --></td><!-- ini adalah kolom ketiga dari baris ketiga-->
                <td>❌</td><!-- kolom keempat dari baris ketiga -->
                <td>❌</td><!-- kolom kelima dari baris ketiga -->
                <td><img src="ttd.jpeg" width="30px" height="25px"></img></td><!-- kolom keenam dari baris ketiga -->
                <td><img src="ttd.jpeg" width="30px" height="25px"></img></td><!-- kolom ketujuh dari baris ketiga -->

            <tr align="center">
                <td>002</td><!-- kolom pertama dari baris keempat -->
                <td>Marissa Audina</td><!-- kolom kedua dari baris keempat -->
                <td><img src="ttd.jpeg" width="30px" height="25px"></img></td><!-- kolom ketiga dari baris keempat -->
                <td><img src="ttd.jpeg" width="30px" height="25px"></img></td><!-- kolom keempat dari baris keempat -->
                <td><img src="ttd.jpeg" width="30px" height="25px"></img></td><!-- kolom kelima dari baris keempat -->
                <td>❌</td><!-- kolom keenam dari baris keempat -->
                <td>❌</td><!-- kolom ketujuh dari baris keempat -->
            </tr>

            <tr align="center">
                <td>003</td><!-- kolom pertama dari baris kelima -->
                <td>Farin Istighfarizky</td><!-- kolom kedua dari baris kelima -->
                <td>❌</td><!-- kolom ketiga dari baris kelima -->
                <td>❌</td><!-- kolom keempat dari baris kelima -->
                <td>❌</td><!-- kolom kelima dari baris kelima -->
                <td>❌</td><!-- kolom keenam dari baris kelima -->
                <td>❌</td><!-- kolom ketujuh dari baris kelima -->
            </tr>

            <tr align="center">
                <td>004</td><!-- kolom pertama dari baris keenam -->
                <td>Ni Putu Ambalika Dewi</td><!-- kolom kedua dari baris keenam -->
                <td><img src="ttd.jpeg" width="30px" height="25px"></img></td><!-- kolom ketiga dari baris keenam -->
                <td><img src="ttd.jpeg" width="30px" height="25px"></img></td><!-- kolom keempat dari baris keenam -->
                <td><img src="ttd.jpeg" width="30px" height="25px"></img></td><!-- kolom kelima dari baris keenam -->
                <td><img src="ttd.jpeg" width="30px" height="25px"></img></td><!-- kolom keenam dari baris keenam -->
                <td><img src="ttd.jpeg" width="30px" height="25px"></img></td><!-- kolom ketujuh dari baris keenam -->
            </tr>

            <tr align="center">
                <td>005</td><!-- kolom pertama dari baris ketujuh -->
                <td>Sang Putu Febri Wira Pratama</td><!-- kolom kedua dari baris ketujuh -->

                <td>❌</td><!-- kolom keempat dari baris ketujuh -->
                <td>❌</td><!-- kolom kelima dari baris ketujuh -->

                <td><img src="ttd.jpeg" width="30px" height="25px"></img></td><!-- kolom ketujuh dari baris ketujuh -->
            </tr>

        </table>
        <br>
        <table border="1"> <!-- untuk membuat tabel yang kedua, yang menyatakan keterangan simbol hadir dan tidak hadir -->

                <td colspan="2"><b>KETERANGAN</b></td>
            </tr> 
            <tr align="center">
                <td><img src="ttd.jpeg" width="30px" height="25px"></img></td>
                <td>Hadir</td>
            </tr>

                <td>❌</td> 
                <td>Tidak Hadir</td>
        </table>
    </body>
</html>
